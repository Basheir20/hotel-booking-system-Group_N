<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Luxury Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold text-gray-800">Luxury Hotel</h1>
                <div class="flex items-center space-x-4">
                    <span id="userGreeting" class="text-gray-600"></span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- User Profile Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Profile</h2>
                <div id="userProfile" class="space-y-4">
                    <!-- Profile details will be inserted here -->
                </div>
                <button onclick="showEditProfile()" 
                    class="mt-4 w-full bg-[#B68D40] text-white px-4 py-2 rounded-md hover:bg-[#A67C30]">
                    Edit Profile
                </button>
            </div>

            <!-- Current Bookings Section -->
            <div class="md:col-span-2 bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Your Bookings</h2>
                <div class="space-y-4">
                    <div class="flex justify-between items-center">
                        <div class="space-x-2">
                            <button onclick="filterBookings('upcoming')" 
                                class="px-3 py-1 rounded-md bg-blue-100 text-blue-600 hover:bg-blue-200">
                                Upcoming
                            </button>
                            <button onclick="filterBookings('past')"
                                class="px-3 py-1 rounded-md bg-gray-100 text-gray-600 hover:bg-gray-200">
                                Past
                            </button>
                        </div>
                        <a href="/rooms.html" 
                            class="text-blue-600 hover:text-blue-800">
                            Book New Room
                        </a>
                    </div>
                    <div id="bookingsList" class="divide-y">
                        <!-- Bookings will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 class="text-xl font-semibold mb-4">Edit Profile</h3>
            <form id="editProfileForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideEditProfile()"
                        class="px-4 py-2 border rounded-md text-gray-600 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-[#B68D40] text-white rounded-md hover:bg-[#A67C30]">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
