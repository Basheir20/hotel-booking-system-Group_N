<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms - Luxury Hotel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-[#FAF6F1]">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="text-2xl font-bold text-[#4A4238]">Luxury Hotel</a>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-[#8B7355] hover:text-[#4A4238]">Home</a>
                    <a href="/rooms.html" class="text-[#8B7355] hover:text-[#4A4238]">Rooms</a>
                    <a href="/booking.html" class="text-[#8B7355] hover:text-[#4A4238]">Book Now</a>
                    <a href="/login.html" class="text-[#8B7355] hover:text-[#4A4238]">Login</a>
                    <a href="/signup.html" class="bg-[#B68D40] text-white px-4 py-2 rounded-md hover:bg-[#A67C30]">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Filters -->
            <div class="w-full md:w-64 bg-white p-4 rounded-lg shadow">
                <h2 class="text-lg font-semibold mb-4">Filters</h2>
                <form id="filterForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Room Type</label>
                        <select name="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="">All Types</option>
                            <option value="standard">Standard</option>
                            <option value="deluxe">Deluxe</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Price Range</label>
                        <div class="flex gap-2">
                            <input type="number" name="minPrice" placeholder="Min" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <input type="number" name="maxPrice" placeholder="Max" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                    </div>
                    <button type="submit" 
                        class="w-full bg-[#B68D40] text-white px-4 py-2 rounded-md hover:bg-[#A67C30] transition-colors duration-300">
                        Apply Filters
                    </button>
                </form>
            </div>

            <!-- Room listings -->
            <div class="flex-1">
                <div id="roomsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Room cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <script src="/js/rooms.js"></script>
</body>
</html>
